<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarun's all in one zone</title>
  <style>
    body {
      background-color: black;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    #div1 {
      color: rgb(225, 126, 126);
      background-color: rgb(44, 44, 39);
      border-radius: 10px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* ✅ makes items space evenly */
      padding: 0 15px;
      flex-wrap: wrap; /* ✅ allows wrapping on mobile */
    }

    #logo {
      color: orange;
      font-size: 1.2rem;
      flex-shrink: 0; /* ✅ keeps logo visible */
    }

    .upper {
      color: aliceblue;
      text-decoration: none;
      display: flex;
      gap: 20px;
      flex-wrap: wrap; /* ✅ wrap links on small screens */
    }

    input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      flex: 1; /* ✅ makes input grow */
      min-width: 120px;
    }

    .search button {
      padding: 5px 15px;
      border-radius: 5px;
      border: none;
      background-color: orange;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }

    .search button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      color: aliceblue;
      transform: scale(1.1);
    }

    h2 {
      text-align: center; /* ✅ instead of padding-left */
      color: orange;
      margin: 20px 0;
    }

    /* Streaming Apps Layout */
    .line2 {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap; /* ✅ allows buttons to move below each other */
      padding: 10px;
    }

    .line2 > button {
      flex: 1 1 120px; /* ✅ flexible width */
      max-width: 180px;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      background-color: transparent;
      transition: 0.3s ease;
    }

    .line2 > button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      transform: scale(1.05);
    }

    .line2 > button img {
      max-width: 100%; /* ✅ scales images */
      height: auto;
      object-fit: contain;
    }

    .line2 > button p {
      color: white;
      margin-top: 5px;
      border-radius: 20px;
    }

    .line2 > button:hover p {
      background-color: orange;
      color: black;
    }

    .stline {
      border: none;
      height: 3px;
      background: orange;
      margin: 20px auto;
      width: 80%; /* ✅ not full width */
    }

    .navigation {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .navigation > button {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: transparent;
      color: aliceblue;
      cursor: pointer;
    }

    .navigation > button:hover {
      transform: scale(1.05);
      background-color: orange;
      color: black;
      box-shadow: 0 0 20px 8px white;
    }

    /* ✅ Media Queries */
    @media (max-width: 768px) {
      #div1 {
        height: auto;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }
      .upper {
        justify-content: center;
      }
      h2 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .line2 {
        flex-direction: column; /* ✅ stack buttons */
        align-items: center;
      }
      .line2 > button {
        width: 80%; /* ✅ fill most of mobile width */
      }
      input {
        width: 100%; /* ✅ search full width */
      }
    }
  </style>
</head>
<body>
