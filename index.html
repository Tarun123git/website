<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarun's All in One Zone - Streaming Apps</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Header + Navbar */
    header {
      background: #2c2c27;
      color: orange;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav a {
      color: aliceblue;
      text-decoration: none;
      padding: 5px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav a:hover, nav a.active {
      background: orange;
      color: black;
    }

    /* Search bar */
    .search {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .search input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      min-width: 150px;
    }

    .search button {
      padding: 5px 15px;
      border-radius: 5px;
      border: none;
      background-color: orange;
      cursor: pointer;
      transition: 0.2s;
    }

    .search button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      color: aliceblue;
    }

    /* Sections */
    main {
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: orange;
      margin-bottom: 15px;
    }

    .line2 {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
    }

    .line2 button {
      flex: 1 1 140px;
      max-width: 180px;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      background-color: transparent;
      transition: 0.3s;
      text-align: center;
    }

    .line2 button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      transform: scale(1.05);
    }

    .line2 img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .line2 p {
      margin-top: 5px;
      color: white;
    }

    .line2 button:hover p {
      background: orange;
      color: black;
      border-radius: 10px;
    }

    hr.stline {
      border: none;
      height: 3px;
      background: orange;
      margin: 30px auto;
      width: 80%;
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>TARUN'S All in One Zone</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="page1.html">Social Media Apps</a></li>
        <li><a href="page2.html">Page 2</a></li>
        <li><a href="page3.html">Page 3</a></li>
      </ul>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search...">
      <button>SEARCH</button>
    </div>
  </header>

  <main>
    <section>

      <div class="line2">
        <button onclick="window.open('https://www.youtube.com','_blank')">

        <button onclick="window.open('https://www.netflix.com','_blank')">

        </button>
        <button onclick="window.open('https://www.sonyliv.com','_blank')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/SonyLIV_2020.png">

    <hr class="stline">

          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/ErosNow_Stag_New_18_White.jpg">

        <button onclick="window.open('https://www.sunnxt.com','_blank')">
          <img src="https://upload.wikimedia.org/wikipedia/en/d/d5/Sun_NXT_logo_small.png">
          <p><b>SUN NXT</b></p>

    <section>

          <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Final_logo_of_app.jpg">

        <button onclick="window.open('https://www.crunchyroll.com','_blank')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Crunchyroll_2024_stacked.svg">
          <p><b>CRUNCHYROLL</b></p>
        </button>
        <button onclick="window.open('https://tv.apple.com/in','_blank')">
          <img src="https://github.com/Tarun123git/logo/blob/main/ChatGPT%20Image%20Jul%2028,%202025,%2005_43_40%20PM.png?raw=true">
          <p><b>APPLE TV+</b></p>

        <button onclick="window.open('https://www.aha.video','_blank')">

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tarun's All in One Zone | Built with HTML & CSS</p>
  </footer>
</body>
</html>
