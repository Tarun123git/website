<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
   <style>
    body {
      background-color: black;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    #div1 {
      color: rgb(225, 126, 126);
      background-color: rgb(44, 44, 39);
      border-radius: 10px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      flex-wrap: wrap;
      /* makes header responsive */
    }

    #logo>button {
      color: orange;
      font-size: 20px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      font-weight: bold;
    }

    .upper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      color: aliceblue;
    }

    .upper a {
      cursor: pointer;
      transition: 0.3s;
    }

    .upper a:hover {
      color: orange;
      transform: scale(1.1);
    }

    /* Search bar */
    .search {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    .search button {
      padding: 5px 15px;
      border-radius: 5px;
      border: none;
      background-color: orange;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      color: aliceblue;
      transform: scale(1.1);
    }

    /* Section titles */
    h2 {
      text-align: center;
      color: orange;
      font-size: 24px;
      margin-top: 40px;
    }

    .stline {
      border: none;
      height: 5px;
      background: orange;
      margin: 40px 0;
    }

    /* Grid layout for social media buttons */
    .line2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .line2>button {
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      background-color: transparent;
      transition: 0.3s ease;
    }

    .line2>button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      transform: scale(1.05);
    }

    .line2>button img {
      height: 60px;
      width: auto;
      object-fit: contain;
      transition: 0.3s ease;
    }

    .line2>button:hover img {
      transform: scale(1.2);
    }

    .line2>button p {
      color: white;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .line2>button:hover p {
      color: orange;
      transform: scale(1.05);
    }

    /* Media queries */
    @media (max-width: 768px) {
      #div1 {
        height: auto;
        padding: 10px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .upper {
        gap: 15px;
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .line2 {
        grid-template-columns: repeat(2, 1fr);
        /* 2 per row on small screens */
      }

      .line2>button img {
        height: 50px;
      }

      .line2>button p {
        font-size: 12px;
      }
    }
  </style>
</head>
