<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Button Example</title>
  <style>
    #div1 {
      color: rgb(225, 126, 126);
      background-color: rgb(44, 44, 39);
      border-radius: 10px;
      height: 60px;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0 20px;
    }
    #logo{
      color: orange;
      font-size: 25px;
      margin-right: auto;
    }
    .upper {
      color: aliceblue;
      text-decoration: none;
      display: flex;
      gap: 40px;
    }
    h2 {
      display: inline;
      color: rgb(214, 214, 224);
      background-color: rgb(27, 76, 89);
      border-radius: 10px;
    }
    .youtubelogo {
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
    }
     .youtubelogo img {
      width: 90px;
      transition: transform 0.2s;
    }
    .youtubelogo:hover img{
      transform: scale(1.1)
    }
    .netflixlogo {
      cursor: pointer;
      border: none;
      background: transparent;
      margin-left: 110px;
    }
     .netflixlogo img {
      width: 90px;
      transition: transform 0.2s;
      
    }
    .netflixlogo:hover img{
      transform: scale(1.1)
    }
    .primelogo{
      cursor: pointer;
      border: none;
      background: transparent;
      margin-left: 120px;
    }
    .primelogo img {
      width: 90px;
      transition: transform 0.2s;
      
    }
    .primelogo:hover img{
      transform: scale(1.1)
    }
    .hotstarlogo{
      cursor: pointer;
      border: none;
      background: transparent;
      margin-left: 140px;
    }
    .hotstarlogo img {
      width: 90px;
      transition: transform 0.2s;
      
    }
    .hotstarlogo:hover img{
      transform: scale(1.1)
    }
    .ahalogo{
      cursor: pointer;
      border: none;
      background: transparent;
      margin-left: 90px;
    }
    .ahalogo img {
      width: 90px;
      transition: transform 0.2s;
      
    }
    .ahalogo:hover img{
      transform: scale(1.1)
    }
    .line1{
      display: flex;
      margin-left: 150px;
    }
    .items{
      display: flex;
      gap: 120px;
      margin-left: 150px;
    }
    .stream{
      padding: 0 20px;
      margin-left: 480px;
    }
  </style>
</head>
<body>
  <div id="div1">
    <a id="logo">TARUN'S all in one zone.in</a>
    <div class="upper">
    <a>Account</a>
    <a>MyAPPS</a>
    <a>Contact Us</a>
    </div>
    <input placeholder="Search">
    <div class="search"><button >SEARCH</button></div>
  </div>
  <br>
  <br>
  <h2 class="stream">STREAMING APPS</h2>
  <br>
  <br>
  <br>
  <br>
  <div class="line1">
    <button class="youtubelogo" onclick="window.open('https://www.youtube.com', '_blank')"><img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="YouTube"></button>

    <button class="netflixlogo" onclick="window.open('https://www.netflix.com', '_blank')"><img src="C:\Users\91918\Downloads\netflix-logo-10267.png" alt="netflix" height="80"></button>
    <button class="primelogo" onclick="window.open('https://www.primevideo.com', '_blank')"><img src="C:\Users\91918\Downloads\icons8-amazon-prime-96.png" alt="prime"></button>
    <button class="hotstarlogo" onclick="window.open('https://www.jiohotstar.com', '_blank')"><img src="C:\Users\91918\Downloads\jiohotstar-app-logo-icon.webp" alt="hotstar" height="90" width="100"></button>
    <button class="ahalogo" onclick="window.open('https://www.aha.com', '_blank')"><img src="C:\Users\91918\Downloads\aha-tv-logo.webp" alt="ahaa" height="80" width="80"></button>
    </div>

 
    <div class="line1names">
    <h3 class="items"><a href="https://www.youtube.com/"><i>YOUTUBE</i> 
    <a href="https://www.netflix.com/"><i>NETFLIX</i></a>
    <a href="https://www.primevideo.com/"><i>PRIMEVIDEO</i>
    <a href="https://www.jiohotstar.com/"><i>JIOHOTSTAR</i>
    <a href="https://www.ahaa.com/"><i>AHA</i>
    </h3>
    </div>
  
</body>
</html>
