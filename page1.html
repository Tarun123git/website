<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarun's All-in-One Zone</title>
  <style>
    body {
      background-color: black;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    #div1 {
      color: rgb(225, 126, 126);
      background-color: rgb(44, 44, 39);
      border-radius: 10px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      flex-wrap: wrap; /* makes header responsive */
    }

    #logo > button {
      color: orange;
      font-size: 20px;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      font-weight: bold;
    }

    .upper {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      color: aliceblue;
    }

    .upper a {
      cursor: pointer;
      transition: 0.3s;
    }

    .upper a:hover {
      color: orange;
      transform: scale(1.1);
    }

    /* Search bar */
    .search {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 5px;
    }

    input {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    .search button {
      padding: 5px 15px;
      border-radius: 5px;
      border: none;
      background-color: orange;
      color: black;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .search button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      color: aliceblue;
      transform: scale(1.1);
    }

    /* Section titles */
    h2 {
      text-align: center;
      color: orange;
      font-size: 24px;
      margin-top: 40px;
    }

    .stline {
      border: none;
      height: 5px;
      background: orange;
      margin: 40px 0;
    }

    /* Grid layout for social media buttons */
    .line2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .line2 > button {
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      background-color: transparent;
      transition: 0.3s ease;
    }

    .line2 > button:hover {
      box-shadow: 0 0 20px 8px orange;
      background-color: rgba(255, 165, 0, 0.1);
      transform: scale(1.05);
    }

    .line2 > button img {
      height: 60px;
      width: auto;
      object-fit: contain;
      transition: 0.3s ease;
    }

    .line2 > button:hover img {
      transform: scale(1.2);
    }

    .line2 > button p {
      color: white;
      margin-top: 10px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .line2 > button:hover p {
      color: orange;
      transform: scale(1.05);
    }

    /* Media queries */
    @media (max-width: 768px) {
      #div1 {
        height: auto;
        padding: 10px;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .upper {
        gap: 15px;
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .line2 {
        grid-template-columns: repeat(2, 1fr); /* 2 per row on small screens */
      }

      .line2 > button img {
        height: 50px;
      }

      .line2 > button p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="div1">
    <div id="logo">
      <button onclick="window.open('https://tarun123git.github.io/website/', '_self')">TARUN's all in Zone</button>
    </div>
    <div class="upper">
      <a>Account</a>
      <a>My Apps</a>
      <a>Contact Us</a>
    </div>
    <div class="search">
      <input placeholder="Search">
      <button>SEARCH</button>
    </div>
  </div>

  <!-- Social Media Apps -->
  <h2>SOCIAL MEDIA APPS</h2>
  <div class="line2">
    <button onclick="window.open('https://www.instagram.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="instagram"><p>INSTAGRAM</p></button>
    <button onclick="window.open('https://www.facebook.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Facebook_icon_2013.svg" alt="facebook"><p>FACEBOOK</p></button>
    <button onclick="window.open('https://www.twitter.com', '_blank')"><img src="https://github.com/Tarun123git/logo/blob/main/icons8-twitter-48.png?raw=true" alt="twitter"><p>TWITTER</p></button>
    <button onclick="window.open('https://www.whatsapp.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="whatsapp"><p>WHATSAPP</p></button>
  </div>

  <hr class="stline">

  <div class="line2">
    <button onclick="window.open('https://www.snapchat.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/en/c/c4/Snapchat_logo.svg" alt="snapchat"><p>SNAPCHAT</p></button>
    <button onclick="window.open('https://telegram.org', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="telegram"><p>TELEGRAM</p></button>
    <button onclick="window.open('https://www.threads.net', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/01/Threads_%28app%29.svg" alt="threads"><p>THREADS</p></button>
    <button onclick="window.open('https://www.linkedin.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="linkedin"><p>LINKEDIN</p></button>
  </div>

  <hr class="stline">

  <div class="line2">
    <button onclick="window.open('https://www.pinterest.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" alt="pinterest"><p>PINTEREST</p></button>
    <button onclick="window.open('https://www.reddit.com', '_blank')"><img src="https://github.com/Tarun123git/logo/blob/main/icons8-reddit-48.png?raw=true" alt="reddit"><p>REDDIT</p></button>
    <button onclick="window.open('https://discord.com', '_blank')"><img src="https://github.com/Tarun123git/logo/blob/main/icons8-discord-48.png?raw=true" alt="discord"><p>DISCORD</p></button>
    <button onclick="window.open('https://www.quora.com', '_blank')"><img src="https://github.com/Tarun123git/logo/blob/main/icons8-quora-48.png?raw=true" alt="quora"><p>QUORA</p></button>
  </div>

</body>
</html>
