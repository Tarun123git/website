<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarun's all in one zone</title>
 <style>
   body {
  background-color:black ;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
    }


  input {
  padding: 5px 10px;
  border-radius: 5px;
  border: none;
 
}
.search button {
  
  padding: 5px 15px;
  border-radius: 5px;
  border: none;
  background-color: orange;
  color: rgb(0, 0, 0);
  cursor: pointer;
  transition: 0.2s;
}
.search button:hover {
  
  box-shadow: 0 0 20px 8px orange;
  background-color: rgba(255, 165, 0, 0.1);
  color: aliceblue;
  transition: 0.3s ease;
  transform: scale(1.1);
}

#div1 {
  color: rgb(225, 126, 126);
  background-color: rgb(44, 44, 39);
  border-radius: 10px;
  height: 60px;
  display: flex;
  align-items: center;
  gap: 20px;
  padding: 0 20px;
  }
  #logo>button{
  color: orange;
  font-size: 25px;
  background: none;
  border: none;
  outline: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
  font-family: inherit; 
  }
  .upper {
  color: aliceblue;
  text-decoration: none;
  display: flex;
  gap: 40px;
  }
  h2 {
  display: inline;
  color: rgb(59, 59, 63);
  border-radius: 10px;
  padding-left: 520px;
  }
  
    .line2 {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.line2 > button {
  flex: 1;
  padding: 10px;
  text-align: center;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s;
  background-color: transparent;
}

.line2 > button:hover {
  box-shadow: 0 0 20px 8px orange;
  background-color: rgba(255, 165, 0, 0.1);
  transition: 0.3s ease;
  transform: scale(1.1);
}

.line2 > button img {
  height: 60px;
  width: auto;
  object-fit: contain;

  background-color: transparent;
}

.line2 > button p {
  color: white;
  margin-top: 5px;
  padding: 5px 10px;
  border-radius: 20px;
  transition: background-color 0.3s ease, color 0.3s ease;
  background-color: transparent;
}

.line2 > button:hover p {
  background-color: orange;
  color: black;
  transform: scale(1.05);
}
.line2 > button img:hover 
{
  transition: 0.3s ease;
  transform: scale(1.5);
}
    .stline {
  border: none;
  height: 5px;
  background:orange;
}
.social{
  color: antiquewhite;
  box-shadow: orange;
}

    
    
  </style>
</head>
<body>
  <div id="div1">
    <div id="logo">
    <button  onclick="window.open('https://tarun123git.github.io/website/')"><p>TARUN's all in one zone</p></button></div> 
    <div class="upper">
    <a>Account</a>
    <a>MyAPPS</a>
    <a>Contact Us</a>
    </div>
    <input placeholder="Search">
    <div class="search"><button >SEARCH</button></div>
  </div>
  <br>
  <br>

  <br>
  <br>
  <br>
  <br>

    <button  onclick="window.open('https://www.facebook.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/640px-Facebook_icon_2013.svg.png" alt="facebook" ><p ><b>FACEBOOK</b></p></button>

    <button  onclick="window.open('https://www.whatsapp.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png?20220228223904" alt="whatsapp" ><p ><b>WHATSAPP</b></p></button>
    </div>
    <br>
    <br>
    <hr class="stline">
    <br>

        <button  onclick="window.open('https://www.snapchat.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/250px-Snapchat_logo.svg.png" alt="snapchat" ><p ><b>SNAPCHAT</b></p></button>

        <button  onclick="window.open('https://www.telegram.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/330px-Telegram_2019_Logo.svg.png" alt="telegram" ><p ><b>TELEGRAM</b></p></button>

        <button  onclick="window.open('https://www.threads.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Threads_%28app%29.svg/330px-Threads_%28app%29.svg.png" alt="threads" ><p ><b>THREADS</b></p></button>

        <button  onclick="window.open('https://www.linkedin.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1024px-LinkedIn_icon.svg.png" alt="linkedin" ><p ><b>LinkedIN</b></p></button>
    
    </div>
<br>
<br>

    <button  onclick="window.open('https://www.pinterest.com', '_blank')"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png?20160129083321" alt="pinterest" ><p ><b>PINTEREST</b></p></button>

    <button  onclick="window.open('https://www.reddit.com', '_blank')"><img src="https://github.com/Tarun123git/logo/blob/main/icons8-reddit-48.png?raw=true" alt="reddit" ><p ><b>REDDIT</b></p></button>

    <button  onclick="window.open('https://www.discord.com', '_blank')"><img src="https://github.com/Tarun123git/logo/blob/main/icons8-discord-48.png?raw=true" alt="discord" ><p ><b>DISCORD</b></p></button>

    <button  onclick="window.open('https://www.quora.com', '_blank')"><img src="https://github.com/Tarun123git/logo/blob/main/icons8-quora-48.png?raw=true" alt="quora" ><p ><b>QUORA</b></p></button>

</html>
